
<!DOCTYPE html>
<html lang="gu">
<head>

  <title>EMI Offer Wheel</title>
  <style>
    body {

      text-align: center;
      margin: 0;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    h1, h2 {
      margin: 0;
      text-shadow: 1px 1px 3px #000;
    }
    h1 {
      color: #bbdefb;
      font-size: 18px;
      margin-top: 8px;
    }
    h2 {
      color: #64b5f6;
      font-size: 24px;
      margin-top: 12px;
    }
    .wheel-container {
      position: relative;
      width: 100%;
      max-width: 320px;
      margin: 30px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      border-radius: 50%;
      background: #1e3a8a;
    }
    canvas {
      width: 100%;
      height: auto;
      border-radius: 50%;
      border: 10px solid #1e3a8a;
      box-shadow: 0 5px 10px rgba(0,0,0,0.7);
      transition: transform 4s ease-out;
      background: #1e40af;
    }
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #64b5f6;
      filter: drop-shadow(0 0 2px #000);
    }
    #spin {
      padding: 15px 30px;
      font-size: 18px;
      background: #1565c0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }
    #spin:hover:not(:disabled) {
      background: #1e88e5;
    }
    #spin:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #a5d6a7;
      text-shadow: 1px 1px 3px #000;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h2>IDFC FIRST Bank</h2>
  <h1>àª«àª°àª¾àªµà«‹ Wheel àª…àª¨à«‡ àª®à«‡àª³àªµà«‹ àª¡àª¿àª¸à«àª•àª¾àª‰àª¨à«àªŸ!</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <button id="spin">Wheel àª«à«‡àª°àªµà«‹</button>
  <div id="result"></div>

  <!-- Audio Elements -->
  <audio id="spinSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const resultEl = document.getElementById("result");

    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");

    const rewards = [
      "â‚¹100 OFF EMI",
      "àª®àª«àª¤ Shipping",
      "20% Cashback",
      "Try Again ğŸ˜¢",
      "â‚¹50 OFF",
      "Better Luck",
      "â‚¹200 OFF EMI",
      "Special Gift ğŸ"
    ];

    const numSectors = rewards.length;
    const arc = (2 * Math.PI) / numSectors;
    const colors = ["#f59e0b", "#10b981", "#3b82f6", "#ef4444", "#6366f1", "#8b5cf6", "#f43f5e", "#22c55e"];

    function drawWheel() {
      for (let i = 0; i < numSectors; i++) {
        const angle = i * arc;

        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.lineTo(150, 150);
        ctx.fill();

        const textAngle = angle + arc / 2;
        const radius = 105;
        const x = 150 + Math.cos(textAngle) * radius;
        const y = 150 + Math.sin(textAngle) * radius;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(textAngle);
        ctx.textAlign = "center";
        ctx.fillStyle = "#ffffff";
        ctx.font = "bold 13px sans-serif";
        ctx.rotate(-textAngle);

        const lines = rewards[i].split(" ");
        ctx.fillText(lines[0], 0, -5);
        ctx.fillText(lines.slice(1).join(" "), 0, 15);
        ctx.restore();
      }
    }

    drawWheel();

    const winningIndex = 0;

    if (localStorage.getItem("hasSpun") === "yes") {
      spinBtn.disabled = true;
      resultEl.innerHTML = `â­ àª¤àª®à«‡ àªªàª¹à«‡àª²à«‡àª¥à«€ àªœ àªœà«€àª¤à«àª¯à«àª‚ àª›à«‡: <strong>${rewards[winningIndex]}</strong>`;
    }

    spinBtn.onclick = () => {
      if (localStorage.getItem("hasSpun") === "yes") {
        resultEl.innerHTML = "àª¤àª®à«‡ àªªàª¹à«‡àª²à«‡àª¥à«€ àªœ Wheel àª«à«‡àª°àªµà«€ àªšà«‚àª•à«àª¯àª¾ àª›à«‹!";
        return;
      }

      spinBtn.disabled = true;
      resultEl.textContent = "ğŸ¡ àªµà«àª¹à«€àª² àª«àª°àª¾àªˆ àª°àª¹à«àª¯à«àª‚ àª›à«‡...";

      spinSound.currentTime = 0;
      spinSound.loop = true;
      spinSound.play();

      const sectorAngle = 360 / numSectors;
      const randomFullRotations = 5;
      const targetAngle = 270 - (winningIndex * sectorAngle + sectorAngle / 2);
      const finalRotation = 360 * randomFullRotations + targetAngle;

      canvas.style.transition = 'transform 4s ease-out';
      canvas.style.transform = `rotate(${finalRotation}deg)`;

      setTimeout(() => {
        spinSound.pause();
        winSound.currentTime = 0;
        winSound.play();

        resultEl.innerHTML = `â­ àª¤àª®à«‡ àªœà«€àª¤à«àª¯à«àª‚: <strong>${rewards[winningIndex]}</strong>`;
        localStorage.setItem("hasSpun", "yes");
      }, 4200);
    };
  </script>
</body>
</html>
